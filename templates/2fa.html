<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2FA required</title>
    <link rel="stylesheet" href="../static/css/login.css">
    <script src="../static/js/login.js"></script>
</head>
<body class="dark-theme">
    <form action="/2fa" method="post">
        <h1>Two-Factor authentication</h1>
        <p>
            Enter the code you received on your trusted device
        </p>
        <label>
            <input type="text" name="code" id="code" placeholder="Code" autofocus>
        </label>
        <button id="submit">Validate</button>
    </form>
</body>
</html>
