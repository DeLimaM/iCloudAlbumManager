<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="login-styles.css">
        <script type="text/javascript" src="login-scripts.js"></script>
        <script type="text/javascript" src="/eel.js"></script>
        <script>
            eel.expose(require2FA)
            function require2FA() {
                const code = prompt("Two-Factor authentication required. Please enter the 2FA code.")
                return code
            }

            eel.expose(loggedIn)
            function loggedIn() {
                window.location.href = "index.html";
            }
        </script>
        <title>Login Page</title>
    </head>
    <body class="dark-theme">
        <div class="login-container">
            <div class="wrapper">
                <h1>Login</h1>
                <div class="form">
                    <div class="input-box">
                        <input type="text" name="username" id="username" required="required"><i>Username</i>
                    </div>
                    <div class="input-box">
                        <input type="password" name="password" id="password" required="required"><i>Password</i>
                    </div>
                    <div class="remember-me">
                        <label for="remember-me" class="label-checkbox">
                            <input type="checkbox" id="remember-me" class="invisible">
                            <div class="checkbox">
                                <svg width="20px" height="20px" viewBox="0 0 20 20">
                                    <path d="M3,1 L17,1 L17,1 C18.1045695,1 19,1.8954305 19,3 L19,17 L19,17 C19,18.1045695 18.1045695,19 17,19 L3,19 L3,19 C1.8954305,19 1,18.1045695 1,17 L1,3 L1,3 C1,1.8954305 1.8954305,1 3,1 Z"></path>
                                    <polyline points="4 11 8 15 16 6"></polyline>
                                </svg>
                            </div>
                            <span>Remember me</span>
                        </label>
                    </div>
                    <div class="input-box">
                        <input onclick="handleLogIn()" id="login" type="submit" name="submit" value="Login">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
